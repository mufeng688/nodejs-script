name: Daily Check-In

on:
  schedule:
    - cron: '0 8 * * *'  # 每天早上8点执行

jobs:
  checkIn:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run daily check-in script
      run: node sgin/index.js
      env:
        LOGIN_COOKIE: ${{ secrets.LOGIN_COOKIE }}
        AUTHORIZATION_TOKEN: ${{ secrets.AUTHORIZATION_TOKEN }}
